<div class="container-fluid"  style="margin-top: 30px;background-color: white">
    <div class="row" style="margin-left: 15px;"><span>试卷类属>>></span></div>
   <div class="row" style="margin-top: 10px;">
       <div class="col-md-10">
       <form id="formSearch" class="form-horizontal">
           <div class="form-group row" style="margin-top:15px;margin-left: -5px">
               <label class="col-sm-1" style="margin-top: 5px;padding-right: 0px" for="hotelId">类属名称</label>
               <div class="col-sm-3" style="padding-left: 0px">
                   <input class="form-control" ng-blur ="blurFun()" type="text" ng-model="category.name">
               </div>
             </div>
        </form>
           <div class="btn-group" id="toolBar" style=" margin-left: 15px;">
               <!--<button  type="button" class="btn btn-secondary">
                   <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="btnReset()">重置</span>
               </button> -->
               <button type="button" class="btn btn-sm btn-primary">
                   <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="btnAdd()">新增</span>
               </button>
               <button type="button" class="btn btn-sm btn-primary">
                   <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="btnDelete()">删除</span>
               </button>
               <button type="button" class="btn btn-sm btn-primary">
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true" ng-click="btnRefresh()">刷新</span>
               </button>
           </div>
           <div style="margin-left: 15px; margin-right: 15px">
               <table id="table" style=""></table>
           </div>
       </div>
   </div>
   <!-- 更新/添加弹窗 -->
   <div class="modal fade col-md-8 offset-md-1" id="usCategoryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h4 id="edit_modal_title" class="modal-title font_normal" ng-bind="tittleText">添加分类</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="usCategoryForm" >
                        <div class="form-group row" ng-hide="true">
                            <label class="col-sm-3 col-md-3 col-form-label" for="usCategory.id">id:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="usCategory.id" id="amountAdd" name="usCategory.id" title="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-md-3 col-form-label" for="usCategory.name">分类名:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="usCategory.name" id="amountAdd" name="usCategory.name" title="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-md-3 col-form-label" for="usCategory.desc">分类描述</label>
                            <div class="col-md-6">
                                <textarea ng-model="usCategory.desc" id ="usCategory.desc" name="usCategory.desc" class="form-control" ></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                    <div class="modal-footer">
                        <button type="button" ng-show="isAdd == '1'" class="btn btn-primary" ng-click="modelAdd();">添加</button>
                        <button type="button" ng-show="isAdd == '0'" class="btn btn-primary" ng-click="modelUpdate();">更新</button>
                        <button type="button" class="btn  btn-primary" data-dismiss="modal">关闭</button>
                    </div>
            </div>
        </div>
    </div>
</div>
