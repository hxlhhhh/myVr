

<div class="container-fluid"  style="margin-top: 50px">
    <div class="row">
        <fieldset style="width: 100%;
        text-align: left;border: 1px solid #4da6ff;border-radius: 15px;
        padding-left: 15px;padding-right: 15px;padding-top: 8px;padding-bottom: 12px" class="col-md-10 offset-md-1">
            <legend style="width: 25%;font-size: 20px;font-weight: bolder">已经考试过的实训</legend>
            <div ng-show="isDoneExaminations.length == 0" style="height:200px;text-align: center;">
                <span style="line-height: 200px;font-weight: bolder;font-size: 20px;">
                    暂未有已经参加的实训
                </span>
            </div>
            <div ng-show="isDoneExaminations.length > 0" class="card col-md-3 col-sm-4" style="height:200px;align-items: center;border-left: 5px #1A8CFE solid;
            float: left;border-radius: 8px;min-width: 250px;max-width: 280px;margin-bottom: 20px;
            margin-right: 10px;" ng-repeat="x in isDoneExaminations">
                <div class="card-header" style=" background-color:white;border:none;font-weight: bolder;">
                  <span>{{ x.name }}</span>
                </div>
                <div class="card-body">
                     <div style="margin-top: 8px">
                       <span>成绩:</span><span style="color: red;font-size: 20px;font-weight: bolder;">{{ x.score }}</span>
                     </div>
                </div>
              </div>
        </fieldset>
    </div>
