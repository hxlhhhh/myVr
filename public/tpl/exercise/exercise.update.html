<div class="container" style="margin-top: 80px;text-align: -webkit-center;" >
    <h2 class="col-md-10" ng-bind="titleText">试卷信息更改</h2>
    <div class="col-md-10" style="margin-top: 20px">
        <form class="form-horizontal" role="exercise">
            <fieldset disabled ng-show="false">
                <div class="form-group row">
                    <label class="col-sm-3 col-sm-3 col-form-label" for="exercise._id">ID</label>
                    <div class="col-sm-9 col-md-9">
                        <input type="text" class="form-control" ng-model="exercise._id" id="exercise._id"/>
                    </div>
                </div>
            </fieldset>
            <fieldset id="fieldGroup">
                <div class="form-group row">
                    <label for="exercise.tittle" class="col-sm-3 col-md-3 col-form-label">习题名称(*)</label>
                    <div class="col-sm-9 col-md-9">
                        <input type="text" ng-model="exercise.tittle" class="form-control" id="exercise.tittle" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exercise.weight" class="col-md-3 col-form-label">分值(*)</label>
                    <div class="col-sm-9">
                        <input type="text" ng-model="exercise.weight" class="form-control" id="exercise.weight" name="exercise.weight"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="exercise.category" class="col-md-3 col-form-label">分类(*)</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="category" ng-model="category" ng-options="x.name for x in categories">
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <label for="exercise.category" class="col-md-3 col-form-label">选项(*)</label>
                <div class="form-group row">
                    <div class="col-sm-9 col-md-9 offset-md-2 offset-sm-2" ng-repeat="option in exercise.options ">
                        {{ option.name}}<input type="radio"  ng-model="conf[0]" value="{{ $index }}" class="col-md-1 col-sm-1 col-form-label" ><span ng-click="delOption($index)">删除</span>
                        <textarea class="form-control" ng-model="option.content"></textarea>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" ng-click="addOption();">添加选项</button>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button ng-show="isUpdate == '1'" id="btnUpdate" type="button" ng-click="update()" class="btn btn-secondary">更新</button>
                    <button ng-show="isUpdate == '0'" id="btnAdd" type="button" ng-click="add()" class="btn btn-secondary">添加</button>
                    <button id="btnReturn" type="button" ng-click="back()" class="btn btn-secondary">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
